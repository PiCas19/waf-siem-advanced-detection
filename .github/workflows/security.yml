name: Security Scanning

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ============================================
  # Go Security Scanning
  # ============================================
  gosec:
    name: Go Security Scan (gosec)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner (API)
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-api-results.sarif ./api/...'

      - name: Run Gosec Security Scanner (WAF)
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-waf-results.sarif ./waf/...'

      - name: Upload Gosec results (API)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-api-results.sarif
          category: gosec-api

      - name: Upload Gosec results (WAF)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-waf-results.sarif
          category: gosec-waf

  # ============================================
  # Dependency Vulnerability Scanning
  # ============================================
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck (API)
        working-directory: ./api
        run: govulncheck ./...

      - name: Run govulncheck (WAF)
        working-directory: ./waf
        run: govulncheck ./...

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (Dashboard)
        working-directory: ./dashboard
        run: |
          npm audit --production --audit-level=moderate || true
          npm audit --audit-level=critical

  # ============================================
  # SAST - Static Application Security Testing
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================
  # Secrets Scanning
  # ============================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
