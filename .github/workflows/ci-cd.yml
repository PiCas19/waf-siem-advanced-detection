name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:
    branches: [ main, dev ]
  release:
    types: [ created ]

env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # STAGE 1: INSTALL & LINT
  # ============================================
  install-and-lint:
    name: Install Dependencies & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            api/go.sum
            waf/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Go dependencies (API)
        working-directory: ./api
        run: |
          go mod download
          go mod verify

      - name: Install Go dependencies (WAF)
        working-directory: ./waf
        run: |
          go mod download
          go mod verify

      - name: Install Node.js dependencies (Dashboard)
        working-directory: ./dashboard
        run: npm ci

      - name: Lint Dashboard
        working-directory: ./dashboard
        run: npm run lint

  # ============================================
  # STAGE 2: TESTS
  # ============================================
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: install-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Install dependencies
        working-directory: ./api
        run: go mod download

      - name: Run API tests
        working-directory: ./api
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Generate coverage report
        working-directory: ./api
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: api/coverage.html
          retention-days: 7

  test-waf:
    name: Test WAF
    runs-on: ubuntu-latest
    needs: install-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: waf/go.sum

      - name: Install dependencies
        working-directory: ./waf
        run: go mod download

      - name: Run WAF tests
        working-directory: ./waf
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Generate coverage report
        working-directory: ./waf
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: waf-coverage
          path: waf/coverage.html
          retention-days: 7

  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    needs: install-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Run unit tests
        working-directory: ./dashboard
        run: npm run test:run

      - name: Generate coverage
        working-directory: ./dashboard
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-coverage
          path: dashboard/coverage/
          retention-days: 7

