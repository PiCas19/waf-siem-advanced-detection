<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .table-container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #f9fafb;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }
        tr:hover {
            background: #f9fafb;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .badge-buy { background: #d1fae5; color: #065f46; }
        .badge-sell { background: #fee2e2; color: #991b1b; }
        .server-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Finance Dashboard</h1>
            <p class="subtitle">Portfolio Management & Trading Platform</p>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Portfolio Value</div>
                <div class="stat-value">$<span id="totalValue">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Daily Change</div>
                <div class="stat-value" id="dailyChange">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Daily Change %</div>
                <div class="stat-value" id="dailyPercent">0%</div>
            </div>
        </div>

        <div class="table-container">
            <h2 style="margin-bottom: 20px; color: #667eea;">Asset Holdings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Value</th>
                        <th>Change %</th>
                    </tr>
                </thead>
                <tbody id="assetsTable"></tbody>
            </table>
        </div>

        <div class="table-container" style="margin-top: 20px;">
            <h2 style="margin-bottom: 20px; color: #667eea;">Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Symbol</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable"></tbody>
            </table>
        </div>

        <div class="server-info">
            Server: 172.16.216.20 | Status: <span id="status">Checking...</span>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Portfolio data
                const portfolioRes = await fetch('/api/portfolio');
                const portfolio = await portfolioRes.json();
                
                document.getElementById('totalValue').textContent = portfolio.total_value.toLocaleString('en-US', {minimumFractionDigits: 2});
                
                const changeEl = document.getElementById('dailyChange');
                const changeClass = portfolio.daily_change >= 0 ? 'positive' : 'negative';
                changeEl.className = `stat-value ${changeClass}`;
                changeEl.textContent = `$${portfolio.daily_change.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                
                const percentEl = document.getElementById('dailyPercent');
                percentEl.className = `stat-value ${changeClass}`;
                percentEl.textContent = `${portfolio.daily_change_percent > 0 ? '+' : ''}${portfolio.daily_change_percent}%`;
                
                // Assets table
                const assetsTable = document.getElementById('assetsTable');
                portfolio.assets.forEach(asset => {
                    const row = `
                        <tr>
                            <td><strong>${asset.symbol}</strong></td>
                            <td>${asset.shares}</td>
                            <td>$${asset.value.toLocaleString()}</td>
                            <td class="${asset.change >= 0 ? 'positive' : 'negative'}">${asset.change > 0 ? '+' : ''}${asset.change}%</td>
                        </tr>
                    `;
                    assetsTable.innerHTML += row;
                });
                
                // Transactions
                const transRes = await fetch('/api/transactions');
                const transactions = await transRes.json();
                
                const transTable = document.getElementById('transactionsTable');
                transactions.recent.forEach(tx => {
                    const row = `
                        <tr>
                            <td>${tx.date}</td>
                            <td><span class="badge badge-${tx.type.toLowerCase()}">${tx.type}</span></td>
                            <td><strong>${tx.symbol}</strong></td>
                            <td>${tx.amount}</td>
                            <td>$${tx.price.toFixed(2)}</td>
                        </tr>
                    `;
                    transTable.innerHTML += row;
                });
                
                document.getElementById('status').textContent = 'Online';
                document.getElementById('status').style.color = '#10b981';
            } catch (err) {
                document.getElementById('status').textContent = 'Offline';
                document.getElementById('status').style.color = '#ef4444';
            }
        }
        
        loadData();
        setInterval(loadData, 30000); // Refresh every 30s
    </script>
</body>
</html>
