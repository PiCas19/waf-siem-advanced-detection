###################### Filebeat Configuration - WAF Logs ########################

filebeat.inputs:
  - type: filestream
    id: waf-threats
    enabled: true
    paths:
      - /var/log/caddy/waf_wan.log
      - /var/log/caddy/waf_lan.log
    encoding: utf-8
    json.keys_under_root: true
    json.overwrite_keys: true
    json.add_error_key: false
    fields:
      log_type: waf_threat
    processors:
      - rename:
          fields:
            message: raw_message
          fail_on_error: false
          ignore_missing: true

  - type: filestream
    id: blocked-ips
    enabled: true
    paths:
      - /var/log/caddy/blocked_ip_events.log
    encoding: utf-8
    json.keys_under_root: true
    json.overwrite_keys: true
    json.add_error_key: false
    fields:
      log_type: blocked_ip
    processors:
      - rename:
          fields:
            message: raw_message
          fail_on_error: false
          ignore_missing: true

